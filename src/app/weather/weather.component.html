<div class="temperatur">
  <h5>{{currentCountry.weather.title | uppercase}}</h5>
  <span class="w-line"> </span>
  <span class="cloud" [style.background] = "'url(' + currentCountry.weather.icon + ')'"></span>
  <h2>{{currentCountry.weather.temperature}}<sup class="degree">°</sup></h2>
  <h6>Water {{currentCountry.weather.water}}<sup class="degree">°</sup></h6>
</div>
