<div class="element-bg-img"><img [src]=selectedCountry.img alt="" style="width: 100%; height: 300px"></div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li (click)="$event.preventDefault();setCountry(country)"
          *ngFor="let country of countries | typeFilter">
        <a href="#">{{country.type}}</a>
      </li>

    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <ng-container *ngFor="let country of countries">
          <div class="activity-row" *ngIf="country.type === selectedCountry.type" (click)="$event.preventDefault();setCountry(country)">
          <div class="activity-desc">
            <h5>Resort Address</h5>
            <p>{{country.address}}</p>
            <h6>Tel: {{country.phone | phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]=country.img alt=""/></li>
              <li><img [src]=country.social_info.img  alt=""/></li>
            </ul>
          </div>
          <div class="clear"> </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
